<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1074px;
            height: 892px;
        }
        </style>
        <title>Rischio Incendi Boschivi e di Interfaccia</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/FasciaPerimetrale200m_1.js"></script>
        <script src="data/FasciaInterfaccia50m_2.js"></script>
        <script src="data/Fabbricati_3.js"></script>
        <script src="data/LimiteAmministrativo_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleHybrid_0');
        map.getPane('pane_GoogleHybrid_0').style.zIndex = 400;
        var layer_GoogleHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleHybrid_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleHybrid_0;
        map.addLayer(layer_GoogleHybrid_0);
        function pop_FasciaPerimetrale200m_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_FasciaPerimetrale200m_1_0() {
            return {
                pane: 'pane_FasciaPerimetrale200m_1',
                opacity: 1,
                color: 'rgba(56,128,54,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(77,175,74,0.30196078431372547)',
                interactive: true,
            }
        }
        map.createPane('pane_FasciaPerimetrale200m_1');
        map.getPane('pane_FasciaPerimetrale200m_1').style.zIndex = 401;
        map.getPane('pane_FasciaPerimetrale200m_1').style['mix-blend-mode'] = 'normal';
        var layer_FasciaPerimetrale200m_1 = new L.geoJson(json_FasciaPerimetrale200m_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_FasciaPerimetrale200m_1',
            layerName: 'layer_FasciaPerimetrale200m_1',
            pane: 'pane_FasciaPerimetrale200m_1',
            onEachFeature: pop_FasciaPerimetrale200m_1,
            style: style_FasciaPerimetrale200m_1_0,
        });
        bounds_group.addLayer(layer_FasciaPerimetrale200m_1);
        map.addLayer(layer_FasciaPerimetrale200m_1);
        function pop_FasciaInterfaccia50m_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_FasciaInterfaccia50m_2_0() {
            return {
                pane: 'pane_FasciaInterfaccia50m_2',
                opacity: 1,
                color: 'rgba(128,14,16,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(228,26,28,0.2)',
                interactive: false,
            }
        }
        map.createPane('pane_FasciaInterfaccia50m_2');
        map.getPane('pane_FasciaInterfaccia50m_2').style.zIndex = 402;
        map.getPane('pane_FasciaInterfaccia50m_2').style['mix-blend-mode'] = 'normal';
        var layer_FasciaInterfaccia50m_2 = new L.geoJson(json_FasciaInterfaccia50m_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_FasciaInterfaccia50m_2',
            layerName: 'layer_FasciaInterfaccia50m_2',
            pane: 'pane_FasciaInterfaccia50m_2',
            onEachFeature: pop_FasciaInterfaccia50m_2,
            style: style_FasciaInterfaccia50m_2_0,
        });
        bounds_group.addLayer(layer_FasciaInterfaccia50m_2);
        map.addLayer(layer_FasciaInterfaccia50m_2);
        function pop_Fabbricati_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Fabbricati_3_0() {
            return {
                pane: 'pane_Fabbricati_3',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(114,155,111,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_Fabbricati_3');
        map.getPane('pane_Fabbricati_3').style.zIndex = 403;
        map.getPane('pane_Fabbricati_3').style['mix-blend-mode'] = 'normal';
        var layer_Fabbricati_3 = new L.geoJson(json_Fabbricati_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Fabbricati_3',
            layerName: 'layer_Fabbricati_3',
            pane: 'pane_Fabbricati_3',
            onEachFeature: pop_Fabbricati_3,
            style: style_Fabbricati_3_0,
        });
        bounds_group.addLayer(layer_Fabbricati_3);
        map.addLayer(layer_Fabbricati_3);
        function pop_LimiteAmministrativo_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_LimiteAmministrativo_4_0() {
            return {
                pane: 'pane_LimiteAmministrativo_4',
                opacity: 1,
                color: 'rgba(228,26,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_LimiteAmministrativo_4');
        map.getPane('pane_LimiteAmministrativo_4').style.zIndex = 404;
        map.getPane('pane_LimiteAmministrativo_4').style['mix-blend-mode'] = 'normal';
        var layer_LimiteAmministrativo_4 = new L.geoJson(json_LimiteAmministrativo_4, {
            attribution: '',
            interactive: false,
            dataVar: 'json_LimiteAmministrativo_4',
            layerName: 'layer_LimiteAmministrativo_4',
            pane: 'pane_LimiteAmministrativo_4',
            onEachFeature: pop_LimiteAmministrativo_4,
            style: style_LimiteAmministrativo_4_0,
        });
        bounds_group.addLayer(layer_LimiteAmministrativo_4);
        map.addLayer(layer_LimiteAmministrativo_4);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Rischio Incendi Boschivi e di Interfaccia</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/LimiteAmministrativo_4.png" /> Limite Amministrativo': layer_LimiteAmministrativo_4,'<img src="legend/Fabbricati_3.png" /> Fabbricati': layer_Fabbricati_3,'<img src="legend/FasciaInterfaccia50m_2.png" /> Fascia Interfaccia - 50 m': layer_FasciaInterfaccia50m_2,'<img src="legend/FasciaPerimetrale200m_1.png" /> Fascia Perimetrale - 200 m': layer_FasciaPerimetrale200m_1,"Google Hybrid": layer_GoogleHybrid_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
